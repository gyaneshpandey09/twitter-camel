<html>

<head>
  <title>Welcome to twitter app by Backbenchers - Search Tweet</title>
  <script type='text/javascript'>

    if (!window.WebSocket) {
      alert("WebSocket not supported by this browser");
    }
    
    function search() {
    	var phrase = document.getElementById("phrase").value;
    	
    	var ws = new WebSocket("ws://localhost:9090/search-tweet");
			
        ws.onopen = function()
        {
           // Web Socket is connected, send data using send()
           ws.send(phrase);
           console.log("search phrase sent");
        };
        
        ws.onmessage = function (evt) 
        { 
           var received_msg = evt.data;
           document.getElementById("result").value=received_msg;
           console.log("Message is received..."+received_msg);
        };
	

    }

   

  </script>
  <style type='text/css'>
    div {
      border: 0px solid black;
    }

    div#chat {
      clear: both;
      width: 80em;
      height: 60ex;
      overflow: auto;
      background-color: #f0f0f0;
      padding: 4px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
<p><h1>Search a tweet</h1>
<p/>
<form>
	<input type="text" id="phrase"/>
	<button type="button" onclick="search()">Search!</button>
	<br/>
	<h4>Search Result</h4>
	<textarea rows="10" cols="50" id="result" readonly>
		
	</textarea>
	
</form>
<a href="index.html">Back to main menu</a>
</body>

</html>
